<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 사용하기 위한 추가 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <title>Grid</title>
</head>
<body>
    <!-- Control the column width, and how they should appear on different devices -->
    <div class="container">
    <div class="row">
        <div class="col-lg-6 bg-dark" >col-lg-6</div>
        <div class="col-lg-6 bg-primary">col-lg-6</div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-4 bg-danger">col-lg-4</div>
        <div class="col-lg-4 bg-success">col-lg-4</div>
        <div class="col-lg-4 bg-info">col-lg-4</div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3 bg-danger">col-lg-3</div>
        <div class="col-lg-3 bg-success">col-lg-3</div>
        <div class="col-lg-3 bg-info">col-lg-3</div>
        <div class="col-lg-3 bg-warning">col-lg-3</div>
    </div>
</div>
</body>
</html>
